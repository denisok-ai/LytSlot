# LytSlot Pro — сборка и публикация Docker-образов в GitHub Container Registry (ghcr.io).
# Запуск: push в main, тег v* или вручную (workflow_dispatch).
# Образы: ghcr.io/<OWNER>/lytslot-api, lytslot-bot, lytslot-worker, lytslot-web.

name: Docker Build & Push

on:
  push:
    branches: [main]
    tags: ["v*"]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-push:
    name: Build and push images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Image prefix
        id: meta
        run: |
          OWNER="${{ github.repository_owner }}"
          echo "prefix=${REGISTRY}/${OWNER,,}/lytslot" >> $GITHUB_OUTPUT
        env:
          REGISTRY: ${{ env.REGISTRY }}

      - name: Build and push API
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infra/Dockerfile.api
          push: true
          tags: |
            ${{ steps.meta.outputs.prefix }}-api:latest
            ${{ steps.meta.outputs.prefix }}-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Bot
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infra/Dockerfile.bot
          push: true
          tags: |
            ${{ steps.meta.outputs.prefix }}-bot:latest
            ${{ steps.meta.outputs.prefix }}-bot:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Worker
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infra/Dockerfile.worker
          push: true
          tags: |
            ${{ steps.meta.outputs.prefix }}-worker:latest
            ${{ steps.meta.outputs.prefix }}-worker:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Web
        uses: docker/build-push-action@v6
        with:
          context: services/web
          file: services/web/Dockerfile
          build-args: API_BACKEND_URL=http://api:8000
          push: true
          tags: |
            ${{ steps.meta.outputs.prefix }}-web:latest
            ${{ steps.meta.outputs.prefix }}-web:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
