# LytSlot Pro — CI: линтеры и тесты (backend + frontend)
# Запуск: push/PR в main и develop

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

defaults:
  run:
    working-directory: .

jobs:
  backend-lint:
    name: Backend lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Ruff
        run: ruff check db shared services tests

      - name: Black
        run: black --check db shared services tests

  backend-test:
    name: Backend tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: timescale/timescaledb:latest-pg16
        env:
          POSTGRES_USER: lytslot
          POSTGRES_PASSWORD: lytslot
          POSTGRES_DB: lytslot
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+asyncpg://lytslot:lytslot@localhost:5432/lytslot
      DATABASE_URL_SYNC: postgresql://lytslot:lytslot@localhost:5432/lytslot
      JWT_SECRET: ci-secret
      ENABLE_DEV_LOGIN: "true"
      CELERY_BROKER_URL: ""

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run migrations
        run: |
          alembic upgrade head

      - name: Pytest
        run: pytest tests/ -v --tb=short

  frontend-lint:
    name: Frontend lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: services/web/package-lock.json

      - name: Install and lint
        run: |
          cd services/web
          npm ci
          npm run lint

  frontend-build:
    name: Frontend build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: services/web/package-lock.json

      - name: Install and build
        run: |
          cd services/web
          npm ci
          npm run build
